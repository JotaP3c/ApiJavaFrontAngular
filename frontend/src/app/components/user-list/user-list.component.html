<h2>Lista de Usuários</h2>
<button mat-raised-button color="primary" (click)="addUser()">Adicionar Usuário</button>

<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let user"> {{user.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let user">
      <button mat-button (click)="editUser(user)">Editar</button>
      <button mat-button color="warn" (click)="deleteUser(user.id!)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['nome', 'email', 'acoes']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nome', 'email', 'acoes'];"></tr>
</table>
